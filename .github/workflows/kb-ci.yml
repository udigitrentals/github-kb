name: KB CI

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'schemas/**'
      - 'scripts/**'
      - '.github/workflows/kb-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'schemas/**'
      - 'scripts/**'

jobs:
  validate-kb:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ajv-cli (Ajv v8)
        run: npm i -g ajv-cli@5

      # ---- JSON Schema Validation (Ajv auto-detects draft via $schema) ----
      - name: Validate registry.json
        run: ajv validate -s schemas/registry.schema.json -d docs/registry.json

      - name: Validate cross_links.json
        run: ajv validate -s schemas/cross_links.schema.json -d docs/cross_links.json

      - name: Validate search.json
        run: ajv validate -s schemas/search.schema.json -d docs/search.json

      # ---- Guardrails (size & integrity) ----
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Guardrails (size & integrity)
        shell: bash
        run: |
          set -euo pipefail
          RKB=$(wc -c < docs/registry.json)
          SKB=$(wc -c < docs/search.json)
          XKB=$(wc -c < docs/cross_links.json)

          echo "registry.json bytes: $RKB"
          echo "search.json   bytes: $SKB"
          echo "cross_links   bytes: $XKB"

          # ~5MB soft cap for search, adjust if needed
          test "$SKB" -le $((5 * 1024 * 1024)) || { echo "search.json too large"; exit 1; }

          # Orphans / unresolved edges (graph integrity)
          EDGES=$(jq -r '.edges // .graph.edges // [] | length' docs/cross_links.json)
          UNRES=$(jq -r '.edges // .graph.edges // [] | map(select((.source|not) or (.target|not))) | length' docs/cross_links.json)
          echo "edges: $EDGES unresolved: $UNRES"
          test "$UNRES" -le 250 || { echo "too many unresolved edges"; exit 1; }

      # ---- RAW endpoints must be fetchable for THIS revision ----
      - name: Check RAW endpoints (HTTP 200)
        shell: bash
        run: |
          set -euxo pipefail
          for f in registry.json cross_links.json search.json; do
            curl -fsSL "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/docs/${f}" >/dev/null
          done
