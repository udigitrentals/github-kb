name: KB Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install pandas

      - name: Lint + build indexes
        run: python kb_ci_runner.py

      - name: Bundle ZIP
        # We still build even if lint errors occurred locally. If you want to fail hard on errors,
        # add a non-zero exit in your runner or split the steps.
        run: python kb_ci_runner.py --bundle

      - name: Upload bundle & indexes as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kb-build-${{ github.run_number }}
          path: |
            kb_export/indexes/**
            kb_export/bundle/**
            kb_export/reports/**
          if-no-files-found: warn

          - name: Show workspace tree
  run: |
    pwd
    ls -la
    echo "---- tree ----"
    sudo apt-get update && sudo apt-get install -y tree
    tree -L 2


